            </div><br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Exercise</label>
                <input type="text" class="form-control" id="exercise" placeholder="ex: Squats">
            </div><br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Performance</label>
                <input type="text" class="form-control" id="performance" placeholder="ex: 150 lbs, 5 reps, 3 sets">
            </div><br>
            <div class="d-flex justify-content-end">
                <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeWorkout()">Submit</button>
