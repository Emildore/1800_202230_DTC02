<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <nav id="navbarPlaceholder"></nav>

    <div class="container">
        <h1>Some popular Quotes</h1>
        <!-- Here is container for cards  -->
        <div class="container">
            <div id="quotesCardGroup" class="row row-cols-auto">
            </div>
        </div>
    </div>

    <template id="CardTemplate">
        <div class="row" data-masonry="{&quot;percentPosition&quot;: true }" style="position: relative; height: 690px;">
            <div class="col-sm-6 col-lg-4 mb-4" style="position: absolute; left: 0%; top: 0px;">
                <div class="card">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="200"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image cap"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#868e96"></rect><text x="50%" y="50%" fill="#dee2e6"
                            dy=".3em">Image cap</text>
                    </svg>

                    <div class="card-body">
                        <h5 class="card-title">Card title that wraps to a new line</h5>
                        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to
                            additional content. This content is a little bit longer.</p>
                    </div>
                    <i class="material-icons">bookmark_border</i>
                </div>
            </div>
        </div>
    </template>

    <nav id="footerPlaceholder"></nav>
