<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <nav id="navbarPlaceholder"></nav>

    <div class="container">
        <h1>User Profile </h1>
        <form class="row g-3 justify-content-center">
            <fieldset id="personalInfoFields" disabled>
                <!-- <div class="container text-center py-3">
                    <img id="mypic-goes-here" src="images/blah.jpg" width=50 height=50 />
                    <input type="file" id="mypic-input" accept="image/*" />
                </div> -->
                <div class="form-group py-5">
                    <div id="profile-container">
                        <img id="mypic-goes-here" src="" width=50 height=50 />
                    </div>
                    <input id="mypic-input" type="file" accept="image/*">
                </div>
                <div class="col-md-12">
                    <label for="inputFirstName" class="form-label">First Name</label>
                    <input type="Name" class="form-control" id="inputFirstName">
                </div>
                <div class="col-md-12">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="LastName" class="form-control" id="inputLastName">
                </div>
                <div class="col-12">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="text" class="form-control" id="inputEmail" placeholder="@gmail.com">
                </div>
                <div class="col-12">
                    <label for="inputSchool" class="form-label">School</label>
                    <input type="text" class="form-control" id="inputSchool" placeholder="BCIT">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main Street">
                </div>
                <div class="col-md-12">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-12">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>BC</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </fieldset>

            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-outline-dark me-2" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-outline-dark me-2" onclick="saveUserInfo()">Save</button>
            </div>
        </form>
        <nav id="footerPlaceholder"></nav>

        <script src="./scripts/firebaseAPI_DTC02.js"></script>

</body>
