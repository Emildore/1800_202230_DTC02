<body>

    <nav id="navbarPlaceholder"></nav>

    <main class="container py-5">

        <div class="container">
            <h1 class="display-4">Spending</h1>
            <hr class="my-5" />

            <div class="container">
                <br>
                <h1 class="display-4">Add Spending</h1>
                <br>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Date</label>
                        <input type="date" id="date" name="birthday" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Type</label>
                        <input type="text" class="form-control" id="type" placeholder="ex: Coffee">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="ex: 5">
                    </div><br>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-lg btn-primary pull-right"
                            onclick="writeSpending()">Submit</button>
                    </div>
                </form>
            </div>

            <div class="card">
                <table>
                    <tr style="text-align: center;">
                        <td>
                            <h5>Type</h5>
                            <hr id="table_rule">
                        </td>
                        <td>
                            <h5>Past Week</h5>
                            <hr id="table_rule">
                        </td>
                        <td>
                            <h5>Week Before</h5>
                            <hr id="table_rule">
                        </td>
                        <td>
                            <h5>Past Month</h5>
                            <hr id="table_rule">
                        </td>
                        <td>
                            <h5>Month Before</h5>
                            <hr id="table_rule">
                        </td>
                    </tr>
                    <tr style="text-align: center;">
                        <td style="width: 10%;">
                            <p><span id='type-goes-here'></span></p>
                        </td>
                        <td>
                            <p><span id='week-goes-here'></span></p>
                        </td>
                        <td>
                            <p><span id='week-before-goes-here'></span></p>
                        </td>
                        <td>
                            <p><span id='month-goes-here'></span></p>
                        </td>
                        <td>
                            <p><span id='month-before-goes-here'></span></p>
                        </td>
                    </tr>
                </table>
            </div>

    </main>
