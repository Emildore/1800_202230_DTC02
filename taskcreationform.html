  <nav id="navbarPlaceholder"></nav>

  <div style="margin-top: 17px; overflow: auto;">
    <p style="margin-top: 6px; margin-left: 20px; float: left;">Create Task</p>
  </div>
  <hr>

  <form style="margin: auto; margin-bottom: 2%; width: 80%;">
    <div class="form-group">
      <label for="formGroupExampleInput">Task Name</label>
      <input type="text" class="form-control" id="taskname" placeholder="Task">
    </div>
    <div class="row" style="margin-top: 10px;">
      <div class="col">
        <label for="formGroupExampleInput">To-do-by Date</label>
        <input type="text" class="form-control" placeholder="Month" id="datemonth">
      </div>
      <div class="col">
        <label for="formGroupExampleInput"></label>
        <input type="text" class="form-control" placeholder="Day" id="dateday">
      </div>
    </div>
    <div style="margin-top: 10px;">
      <input class="form-check-input" type="checkbox" value="" id="priority">
      <label class="form-check-label" for="priority">
        Priority
      </label>
    </div>
    <div class="form-group" style="margin-top: 10px;">
      <label for="Task Description">Notes</label>
      <textarea class="form-control" id="notes" rows="3"></textarea>
    </div>
  </form>

  <div style="margin: auto; width: 11%;">
    <a id="addtask" class="btn btn-primary">
      Add Task
    </a>
    <a href="./todolist.html" class="btn btn-secondary">
