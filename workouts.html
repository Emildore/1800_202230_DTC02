<!DOCTYPE html>
<html lang="en">

<head>
    <title>MOTI</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-------------------------------------------------------->
    <!-- Firebase 8 Library related CSS, JS, JQuery go here -->
    <!-------------------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />

    <link rel="stylesheet" href="./styles/trackers.css">
    <style>
        #topimage {
            border-radius: 10px;
            margin-bottom: 10px;
            height: 100%;
            width: 150px
        }

        /* the style is needed here for the background to display properly */
        body {
            background: url(https://i.pinimg.com/564x/a4/6c/04/a46c04d2095ed06ed49eeefc9b4df032.jpg) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>

<body>

    <nav id="navbarPlaceholder"></nav>
    <main class="container py-5">

        <div class="container">
            <h1 class="display-4">Workouts</h1>
            <hr class="my-5" />
            <div class="container">
                <br>
                <h1 class="display-4">Add Workout</h1>
                <br>
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Type</label>
                        <input type="text" class="form-control" id="type" placeholder="ex: Weightlifting">
                    </div><br>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Date</label>
                        <input type="date" id="date" name="birthday" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Exercise</label>
                        <input type="text" class="form-control" id="exercise" placeholder="ex: Squats">
                    </div><br>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Performance</label>
                        <input type="text" class="form-control" id="performance"
                            placeholder="ex: 150 lbs, 5 reps, 3 sets">
                    </div><br>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-lg btn-primary pull-right"
                            onclick="writeWorkout()">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <h1>Workouts</h1>
            <div class="container">
                <div id="workouts-go-here" class="row row-cols-auto">
                </div>
            </div>
        </div>

        <!-- Templates for general use, not displayed -->
        <template id="workoutCardTemplate">
            <div class="card py-2 mx-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-date"></h5>
                    <br>
                    <h6 class="card-type"></h6>
                    <br>
                    <p class="card-exercise"></p>
                    <p class="card-performance"></p>
                </div>
            </div>
        </template>
    </main>

    <nav id="footerPlaceholder"></nav>

    <script src="./scripts/firebaseAPI_DTC02.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->
    <script src="./scripts/skeleton.js"></script>
    <script src="./scripts/workouts.js"></script>
    <script src="./scripts/nav.js"></script>

</body>

</html>
